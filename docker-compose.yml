version: '3.8'

services:
  docentai-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docentai-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    volumes:
      # 데이터 영속성을 위한 볼륨 마운트 (선택사항)
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env.docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

# 데이터 영속성을 위한 명명된 볼륨 (선택사항)
